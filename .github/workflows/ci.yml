name: Flutter CI

on:
  pull_request:
    branches: [ main, rc ]

jobs:
  run_analyze_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test -r expanded
