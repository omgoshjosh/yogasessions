  # Job for Android
  test_android:
    needs: run_analyze_and_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - name: AVD cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.android/avd/*
            ~/.android/build-cache
          key: avd-cache-29-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Start Firebase Emulator
        run: firebase emulators:start &
      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo "$GOOGLE_SERVICES_JSON" > android/app/google-services.json
      - name: Run Integration Tests on Android
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          avd-name: test_avd
          disable-animations: false
          snapshot-save-on-exit: true
          script: flutter test -r expanded integration_test/app_test.dart

